<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
    <script>
        // var a =prompt("What is your Name?");
        // alert(a);

        var per= prompt(" Enter your Percentage: ");

        if(per>= 80 && per <=100){
            document.write("MERIT");
        }
        else if
            (per >= 60 && per < 80){
                document.write("1st Division. ");
            }
        else if(per >= 45  && per < 60){
            document.write("2nd Division")
        }
        else if(per >= 33  && per < 45){
            document.write("3rd Division")
        }
        else if(per < 33) {
            document.write("Fail")
        }
        else{
            document.write("Please enter your valid Percentage")
        }


        
    </script>
</head>
<body>
</body>
</html>
