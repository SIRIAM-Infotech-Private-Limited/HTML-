<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="style.css" </head>

<body>
    <div class="main">
        <section class="Signup">
            <div class="container">
                <div class="content">
                    <div class="Sign-up form">
                        <h1 class="Title">Sign up</h1>
                        <form method="post" class="register-form" id="register-form">
                            <div class="form">
                                <label for="name"><i class="fa-solid fa-user"></i></label>
                                <input type="text" name="name" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form">
                                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enter your email Id" />
                            </div>
                            <div class="form">
                                <label for="pswd"><i class="fa-sharp fa-solid fa-lock"></i></label>
                                <input type="password" name="pswd" id="pswd" placeholder="Enter your Password" />
                            </div>
                            <div class="form">
                                <label for="re-pass"><i class="fa-sharp fa-solid fa-lock"></i></label>
                                <input type="password" name="re_Pass" id="re_Pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form">
                                <input type="checkbox" name="TermsnC" id="TermsnC" class="TermsnC">
                                <label for="TermsnC" class="TermsCond"><span></span>I agree to all the <a href="#"
                                        class="TermsService">Terms and Conditions</a></label>
                            </div>
                            <div class="form-button">
                                <input type="submit" name="Sbutton" id="Sbutton" class="form-button" value="Register" />

                            </div>


                        </form>
                    </div>
                    <div class="Sign-up Image">
                        <figure><img src="signup.png" alt="image"></figure>
                        
                        <a href="#" class="signup-image-link">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
